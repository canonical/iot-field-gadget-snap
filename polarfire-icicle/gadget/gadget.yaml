volumes:
  polarfire:
    schema: gpt
    bootloader: u-boot
    structure:
      - name: ubuntu-seed
        role: system-seed
        filesystem: vfat
        type: EBD0A0A2-B9E5-4433-87C0-68B6B72699C7
        size: 300M
        content:
          - source: boot.scr
            target: /
      - name: hss
        type: 21686148-6449-6E6F-744E-656564454649
        size: 4M
        content:
          - image: payload.bin
      - name: ubuntu-boot
        role: system-boot
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 200M
        content:
          - source: boot.sel
            target: uboot/ubuntu/boot.sel
          - source: boot.scr
            target: /
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 16M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 1M

device-tree-origin: kernel
