name: polarfire
version: 22-1
summary: Microchip PolarFire SoC Icicle gadget
description: |
  Support files for booting the Microchip PolarFire SoC Icicle
type: gadget
base: core22
assumes: [kernel-assets]
adopt-info: u-boot

architectures:
  - build-on:  [amd64, riscv64]
    build-for: [riscv64]

confinement: strict

package-repositories:
  - type: apt
    architectures: ["${CRAFT_TARGET_ARCH}"]
    components: ["main"]
    formats: ["deb"]
    suites:
      - jammy
      - jammy-updates
      - jammy-security
    key-server: keyserver.ubuntu.com
    key-id: F6ECB3762474EDA9D21B7022871920D1991BC93C
    url: http://ports.ubuntu.com/ubuntu-ports

parts:
  boot-scr:
    plugin: nil
    source: boot-scr
    override-build: |
      mkimage -f "${CRAFT_PART_SRC}"/boot.fit "${CRAFT_PART_INSTALL}"/boot.scr
    build-packages:
      - u-boot-tools
      - device-tree-compiler

  # Make an empty environment file so that Ubuntu Core can adjust the boot
  # variables later
  boot-sel:
    plugin: nil
    build-packages:
      - u-boot-tools
    override-build: |
      mkenvimage -r -s 4096 -o ${CRAFT_PART_INSTALL}/boot.sel - < /dev/null

  # Required by Ubuntu Core
  uboot-conf:
    plugin: nil
    override-build: |
      touch ${CRAFT_PART_INSTALL}/uboot.conf

  u-boot:
    plugin: nil
    stage-packages:
      - u-boot-microchip:${CRAFT_TARGET_ARCH}
    override-build: |
      craftctl default

      UBOOT_VERSION="$(strings ${CRAFT_PART_INSTALL}/usr/lib/u-boot/microchip_mpfs_icicle/u-boot.bin | grep '^U-Boot ' | cut -f 2 -d\ )"
      craftctl set version="${UBOOT_VERSION}"
      craftctl set grade="stable"
    organize:
      usr/lib/u-boot/microchip_icicle/u-boot.payload: payload.bin
    stage:
      - payload.bin

  hooks:
    plugin: nil
    source: hooks
    stage-packages:
      - uuid-runtime:${CRAFT_TARGET_ARCH}
    override-build: |
      if [[ -z ${MODEL_APIURL+x} || -z ${MODEL_APIKEY+x} ]]; then
        echo "MODEL_APIKEY or MODEL_APIURL not set; not creating prepare-device hook"
      else
        sed -i "s;<<<MODEL_APIURL>>>;${MODEL_APIURL};" \
          ${CRAFT_PART_BUILD}/prepare-device.inc
        sed -i "s;<<<MODEL_APIKEY>>>;${MODEL_APIKEY};" \
          ${CRAFT_PART_BUILD}/prepare-device.inc

        install -Dm0755 ${CRAFT_PART_BUILD}/prepare-device.inc \
          ${CRAFT_PART_INSTALL}/snap/hooks/prepare-device
      fi
    prime:
      - -usr/share/doc
      - -usr/share/man
      - -usr/share/bash-completion

