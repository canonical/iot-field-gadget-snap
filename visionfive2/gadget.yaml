volumes:
  visionfive2:
    schema: gpt
    bootloader: grub
    structure:
        # SPL belongs in /dev/mmcblk0p1, /dev/mtd0
      - name: spl
        type: 2E54B353-1271-4842-806F-E436D6AF6985
        offset: 2M
        size: 2M
        content:
          - image: u-boot-spl.bin.normal.out
        # u-boot belongs in /dev/mmcblk0p2, /dev/mtd1
      - name: uboot
        type: 5B193300-FC78-40CD-8002-E86C45580B47
        offset: 4M
        size: 4M
        content:
          - image: visionfive2_fw_payload.img
      - name: ubuntu-seed
        role: system-seed
        filesystem: vfat
        type: EBD0A0A2-B9E5-4433-87C0-68B6B72699C7
        size: 800M
        offset: 8M
        content:
          - source: grubriscv64.efi
            target: EFI/boot/grubriscv64.efi
          - source: uEnv.txt
            target: EFI/boot/uEnv.txt
      - name: ubuntu-boot
        role: system-boot
        filesystem: ext4
        type: EBD0A0A2-B9E5-4433-87C0-68B6B72699C7
        size: 800M
        content:
          - source: grubriscv64.efi
            target: EFI/boot/grubriscv64.efi
          - source: uEnv.txt
            target: EFI/boot/uEnv.txt
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 16M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 1M
